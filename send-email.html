<html>

  width: 75%;

<body>
<script src="https://smtpjs.com/v3/smtp.js"></script>
Host <input id="host" value="" type="text">Website that sent this<br>
Username <input id="username" value="" type="text">Username<br>
Password <input id="password" value="" type="text">Password<br>
To <input id="to" value="" type="text">Email to send to<br>
From <input id="from" value="" type="text">Email ro send from<br>
Subject <input id="subject" value="" type="text">Subject of email<br>
Body <input id="body" value="" type="text">Content of email<br>
<input id="button" type="submit" value="" onClick="sendEmail();">Send your email
<script>
function sendEmail() {
  var host = document.getElementById("host").value
  var username = document.getElementById("username").value
  var password = document.getElementById("password").value
  var to = document.getElementById("to").value
  var from = document.getElementById("from").value
  var subject = document.getElementById("subject").value
  var body = document.getElementById("body").value
  Email.send({
      Host : host,
      Username : username,
      Password : password,
      To : to,
      From : from,
      Subject : subject,
      Body : body
  }).then(
    message => alert(message)
  );
}
</script>
</body>
